<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">

    <div class="content-wrapper">

        <section class="content-header">
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 高校管理</a></li>
                <li><a data-pjax th:href="@{/student/list}">学生管理</a></li>
                <li class="active"><span th:text="${isOperatorEdit?'学生编辑':'学生添加'}"></span></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Info boxes -->
            <div class=" row">
                <form id="editForm" role="form">

                    <input name="id" th:value="${student.id}" type="hidden" id="id">

                    <div class="form-group col-md-3">
                        <label>高校</label>
                        <select id="universityId" class="form-control">
                            <option value="">未选择</option>
                            <option value="10001">北京大学</option>
                            <option value="10002">中国人民大学</option>
                            <option value="10003">清华大学</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3" >
                        <label>学院</label>
                        <select id="instituteId" class="form-control">
                            <option value="">未选择</option>
                            <option value="1">机械学院</option>
                            <option value="2">计算机学院</option>
                            <option value="3">土木学院</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label>专业</label>
                        <select id="majorId" class="form-control">
                            <option value="">未选择</option>
                            <option value="1">热能与动力工程</option>
                            <option value="2">风能与动力工程</option>
                        </select>
                    </div>

                    <!-- text input -->
                    <div class="form-group col-md-3">
                        <label>学生姓名</label>
                        <input th:field="${student.studentName}" type="text" id="studentName" name="studentName"
                               class="form-control" placeholder="学生名" data-rule-required="true">
                    </div>

                    <!-- text input -->
                    <div class="form-group col-md-3">
                        <label>学号</label>
                        <input th:field="${student.studentNo}" type="text" id="studentNo" name="studentNo"
                               class="form-control" placeholder="工号" maxlength="8"
                               data-rule-required="true">
                    </div>


                    <!-- text input -->
                    <div class="form-group col-md-3">
                        <label>手机号码</label>
                        <input th:field="${student.phone}" type="text" id="phone" name="phone"
                               class="form-control" placeholder="手机" data-rule-required="true"
                               minlength="11" maxlength="11" data-rule-isMobile="true">
                    </div>

                    <!-- text input -->
                    <div class="form-group col-md-3">
                        <label>邮箱</label>
                        <input th:field="${student.email}" type="text" id="email" name="email"
                               class="form-control" placeholder="邮箱" data-rule-email="true">
                    </div>

                    <!-- text input -->
                    <div class="form-group col-md-3">
                        <label>身份证号</label>
                        <input th:field="${student.idCard}" type="text" id="idCard" name="idCard"
                               class="form-control" placeholder="身份证号">
                    </div>

                    <div class="form-group col-md-3">
                        <label>性别</label>

                        <div style="width: 100%">
                            <label class="radio-inline">
                                <input th:field="*{student.gender}" type="radio" value="m"
                                       name="gender" required data-msg-required="性别必选">
                                男性
                            </label>
                            <label class="radio-inline">
                                <input th:field="*{student.gender}" type="radio" value="f"
                                       name="gender">
                                女性
                            </label>
                        </div>
                    </div>

                </form>
            </div>

            <div class="row">
                <div class="col-md-2 pull-right">
                    <button type="button" class="btn btn-block btn-primary btn-flat btn-save">保存
                    </button>
                </div>
                <div class="col-md-2 pull-right">
                    <a th:href="@{/student/list}" data-pjax type="button"
                       class="btn btn-block btn-default btn-flat">返回</a>
                </div>
            </div>

            <!-- /.row -->
        </section>
        <!-- /.content -->

        <script th:src="@{/js/pages/student/student_form.js}"></script>
    </div>
</div>

</body>
</html>
