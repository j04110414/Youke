    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"  layout:decorator="layout" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
    <head>
        <title>学生列表页</title>
    </head>
    <body>

    <div layout:fragment="content">

        <!--定义操作列按钮模板-->
        <script id="tpl" type="text/x-handlebars-template">
            <div class="btn-group dataTables-row-operator">
                <a title="编辑" data-pjax=""  href="{{editUrl}}" type="button"><i class="fa fa-edit"></i></a>
                <a title="删除"  type="button" href="#" onclick="youke.studentList.delRow('{{id}}')" ><i class="fa fa-trash-o"></i></a>
                <!--<a title="指定角色"  type="button" href="#" onclick="youke.studentList.assignRolesModal('{{id}}','{{username}}')" ><i class="fa fa-user-o"></i></a>-->
            </div>
        </script>

        <!--定义展现所有角色模板-->
        <script id="tpl-allRoles" type="text/x-handlebars-template">
            {{#each this}}
            <div class="col-md-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="roleIdList[]"  value="{{id}}">
                        {{description}}
                    </label>
                </div>
            </div>
            {{/each}}
        </script>

        <div class="content-wrapper">

            <section class="content-header">
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 高校管理</a></li>
                    <li class="active">学生管理</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- 查询、添加、刷新 -->
                <div class="row-fluid">
                    <form class="form-inline" id="queryForm">
                        <div class="form-group">
                            <label>地区</label>
                            <select id="area" class="form-control">
                                <option value="">未选择</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>高校</label>
                            <select id="universityId" class="form-control">
                                <option value="">未选择</option>
                                <option value="10001">北京大学</option>
                                <option value="10003">清华大学</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>学院</label>
                            <select id="instituteId" class="form-control">
                                <option value="">未选择</option>
                                <option value="1">机械学院</option>
                                <option value="2">计算机学院</option>
                                <option value="3">土木学院</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>专业</label>
                            <select id="majorId" class="form-control">
                                <option value="">未选择</option>
                                <option value="1">热能与动力工程</option>
                                <option value="2">风能与动力工程</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="studentName" class="form-control" placeholder="请输入学生姓名">
                        </div>
                        <div class="form-group">
                            <input type="text" name="studentNo" class="form-control" placeholder="请输入学号">
                        </div>
                        <button type="button" class="btn btn-primary " id="btn-query">
                            <i class="fa fa-search"></i>
                        </button>

                        <div class="btn-group pull-right">
                            <a type="button" th:href="@{/student/form}" data-pjax class="btn btn-primary " id="btn-add">
                                <i class="fa fa-plus"></i>
                            </a>
                            <button type="button" class="btn btn-primary " id="btn-re">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div>
                    </form>

                </div>
            </section>

            <section class="content" style="padding-top: 0;">
                <table id="tab-studentlist" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                       <!-- <th><input type="checkbox" id="checkAll"></th>-->
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>身份证</th>
                        <th>邮箱</th>
                        <th>手机</th>
                        <th>专业</th>
                        <th>学院</th>
                        <th>学校</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <!-- tbody是必须的 -->
                </table>
            </section>
            <!-- /.content -->
        </div>

        <div class="modal fade" id="assignRolesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                    </div>
                    <div class="modal-body">

                        <form class="row" id="allRolesForm">
                            <input id="currUserId" name="userId" type="hidden">
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="youke.studentList.assignRolesSave();">保存设置</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/pages/student/student_list.js}" ></script>
    </div>

    </body>
    </html>
