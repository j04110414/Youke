spring.datasource.url=jdbc:mysql://127.0.0.1:3306/youke?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


server.port=8081
server.address=127.0.0.1
server.sessionTimeout=30
server.contextPath=/youke


server.tomcat.accessLogEnabled=false
server.tomcat.protocolHeader=x-forwarded-proto
server.tomcat.remoteIpHeader=x-forwarded-for
server.tomcat.basedir=
server.tomcat.backgroundProcessorDelay=30


spring.data.mongo.host=192.168.1.128
spring.data.mongo.port=27010
spring.data.mongo.database=peafowl_preshow


mybatis.mapper-locations: classpath*:com/tofly/youke/persistence/mapper/*Mapper.xml
mybatis.type-aliases-package: com.tofly.youke.domain


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false


#Spring 静态资源版本映射之资源版本号方式
spring.resources.chain.strategy.fixed.enabled=true
spring.resources.chain.strategy.fixed.paths=/css/**,/js/**,/img/**
spring.resources.chain.strategy.fixed.version=v1.0.0

#开启 gzip
spring.resources.chain.gzipped=true


X_PJAX_VERSION=v1.0.0